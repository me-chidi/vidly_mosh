{% extends "base.html" %}

{% block content %}
    <dl>
        <dt>Title</dt>
        <dd>{{movie.title}}</dd>
        <dt>Genre</dt>
        <dd>{{movie.genre}}</dd>
        <dt>Stock</dt>
        <dd>{{movie.number_in_stock}}</dd>
    </dl>

    <button>
        <a href="{% url 'checkout:index' movie.id %}">Purchase movie</a>
    </button>
{% endblock  %}
